<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name....">
            </div>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email.....">
            </div>
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDunUUYaxITBW8TtcGgDYS384N-BgXpy0Y",
            authDomain: "test-50b62.firebaseapp.com",
            databaseURL: "https://test-50b62-default-rtdb.firebaseio.com",
            projectId: "test-50b62",
            storageBucket: "test-50b62.appspot.com",
            messagingSenderId: "1052110939946",
            appId: "1:1052110939946:web:d3271cff336b20f9e62053"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            // Obtener valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('emailid').value;
            const message = document.getElementById('msgContent').value;

            // Guardar datos en Firebase Realtime Database
            const newMessageRef = push(ref(db, 'messages'));
            set(newMessageRef, {
                name: name,
                email: email,
                message: message
            }).then(() => {
                alert('Mensaje enviado correctamente!');
                // Limpiar los campos del formulario después de enviarlo
                document.getElementById('name').value = '';
                document.getElementById('emailid').value = '';
                document.getElementById('msgContent').value = '';
            }).catch((error) => {
                console.error('Error enviando mensaje:', error);
                alert('Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.');
            });
        });
    </script>
</body>
</html>
